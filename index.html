<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .converter {
            background-color: #ff6fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        label {
            font-size: 18px;
            margin-bottom: 8px;
            display: block;
        }

        input {
            width: 100%;
            padding: 8px;
            margin-bottom: 16px;
            box-sizing: border-box;
        }

        button {
            background-color: #4caf50;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        #result {
            font-size: 20px;
            font-weight: bold;
            margin-top: 16px;
        }
    </style>
</head>
<body>
    <div class="converter">
        <label for="celsius">Enter Celsius:</label>
        <input type="number" id="celsius" placeholder="Enter temperature in Celsius">

        <label for="fahrenheit">Enter Fahrenheit:</label>
        <input type="number" id="fahrenheit" placeholder="Enter temperature in Fahrenheit">

        <button onclick="convert()">Convert</button>

        <div id="result"></div>
    </div>

    <script>
        function convert() {
            var celsius = document.getElementById('celsius').value;
            var fahrenheit = document.getElementById('fahrenheit').value;

            if (celsius !== '') {
                var resultFahrenheit = (celsius * 9/5) + 32;
                document.getElementById('result').innerText = celsius + ' Celsius is ' + resultFahrenheit.toFixed(2) + ' Fahrenheit';
            } else if (fahrenheit !== '') {
                var resultCelsius = (fahrenheit - 32) * 5/9;
                document.getElementById('result').innerText = fahrenheit + ' Fahrenheit is ' + resultCelsius.toFixed(2) + ' Celsius';
            } else {
                alert('Please enter a temperature value.');
            }
        }
    </script>
</body>
</html>
